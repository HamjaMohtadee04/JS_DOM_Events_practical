<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank</title>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to  
        <span class="font-semibold text-orange-400">YOUR BANK!!!!</span></h1>
   </header>
   <main>
    <section class="bg-lime-500 w-9/12 mx-auto mt-12 p-8 rounded-lg ">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="w-4/12 block mb-2 px-3" type="email" name="" id="userEmail" placeholder="Your email address">
            <input class="w-4/12 block mb-2 px-3" type="password" name="" id="userPassword" placeholder="Your password">
            <button id="SubmitButton" class="text-center
            bg-amber-400 w-2/12 px-8 font-medium py-2 rounded-lg hover:bg-sky-700 text-center text-white ">Login</button> 
            <!-- text can be changed -->
        </div>


    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
